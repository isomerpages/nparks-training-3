title: Title
url: https://staging.dimdqs5erb5qy.amplifyapp.com
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#215732"
  secondary-color: "#7a9a01"
  media-colors:
    - title: media-color-one
      color: "#ddcba4"
    - title: media-color-two
      color: "#ef3340"
    - title: media-color-three
      color: "#75787b"
    - title: media-color-four
      color: "#f7d117"
    - title: media-color-five
      color: "#ff9e1b"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dimdqs5erb5qy.amplifyapp.com
prod: https://master.dimdqs5erb5qy.amplifyapp.com
shareicon: /images/isomer-logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
